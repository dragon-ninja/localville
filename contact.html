<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  
    <section class="contact">
        <div class="contacts-us">
            <h2>Contact Us</h2>
            <p>Any question or remarks? Just write us a message!</p>
        </div>
        <div class="contact-inner-div">
            <div class="aside-contact">
                <div class="Contact-Information">
                    <h2>Contact Information</h2>
                    <p>Say something to start a live chat!</p>
                </div>
                <div class="Contact-Information-text">
                    <div class="div">
                        <i class="fa-solid fa-phone-volume"></i>
                        <p>+1012 3456 789</p>

                    </div>
                    <div class="div">
                        <i class="fa-regular fa-envelope"></i>
                        <p> demo@gmail.com</p>

                    </div>
                    <div class="div">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>132 Dartmouth Street Boston,<br> Massachusetts 02156 United States</p>

                    </div>
                </div>
                <div class="circle-div1"></div>
                <div class="circle-div2"></div>
                <div class="social-icon-div">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-solid fa-gamepad"></i>
                </div>
            </div>

            <div class="bside-contact">
                <form action="">
                    <div class="form-div">
                        <div>
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                        <div><label>Last Name</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>email</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input type="number" required>
                        </div>
                        <label>Message</label>
                        <textarea name="" id="" placeholder="Write your message.."></textarea>

                    </div>
                    <div class="send-massage">
                        <button>Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
